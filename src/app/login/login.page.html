<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<div id="container">
<h1><strong>Login</strong></h1>
Username : <input type="text" [(ngModel)]="username"/> <br>
Password : <input type="password"[(ngModel)]="password"/><br>
<ion-button (click)="checkLoginAuth()">Login</ion-button>
<p>Klik <a [routerLink]="['/profile']">Profile</a> Untuk Ke Profile</p>
</div>

</ion-content>
